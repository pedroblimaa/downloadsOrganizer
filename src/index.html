<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/bar.css" />
    <link rel="icon" href="./src/assets/icon.ico" />
    <title>Document</title>
</head>

<body>
    <div class="drag bar">
        <div class="no-drag bar-menu">
            <div id="min-btn" class="bar-icon">
                <div class="minimize"></div>
            </div>
            <div id="max-btn" class="bar-icon">
                <div class="maximize"></div>
            </div>
            <div id="close-btn" class="bar-icon">
                <div class="close">
                    <div class="close-left"></div>
                    <div class="close-right"></div>
                </div>
            </div>

        </div>
    </div>

    <div class="container">
        <h1 class="title">Downloads Organizer</h1>

        <div class="content">
            <div class="language-container">
                <h3 class="text">Language</h3>
                <div class="btns">
                    <button id="pt-br" class="active language-btn btn">PT</button>
                    <button id="en-us" class="language-btn btn">EN</button>
                </div>
            </div>

            <div class="trigger-action-container">
                <button id="organize-btn" class="btn">Organize</button>
                <button id="undo-btn" class="btn">Undo Organize</button>
            </div>
        </div>
    </div>
    </div>
    <script>
        require('./js/titleBar.js');
        require('./js/languageBtn.js')
        require('./js/script.js')
    </script>
</body>

</html>
